!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="Inventario_Registro_View.css">
		
		<title> Módulo de Inventario </title>
		
		<header class="container-fluid">
			<div class="row">
				<div class="col-sm-2" align="center">
					<img class="img-responsive border-image" src="Logo.jpg" alt="Logo de la empresa">
				</div>
				<div class="col-sm-4" id="logo">
					<h1 id="name-company"><span>LAVASECO TOTAL</span></h1>
				</div>
			</div>
		</header>
		
	</head>
	<body>
		
		<div class="row modulo">
			<div class="col-xs-4 panel">
				<nav>
					<ul>
						<li><a href="#">Inicio</a></li>
						<li><a href="#">Nómina</a></li>
						<li><a href="#">Empleados</a></li>
						<li><a href="#">Inventario</a></li>
						<li><a href="#">Financiero</a></li>					
					</ul>
				</nav>
			</div>
			
			<div class="col-xs-8 form-register">
				<form>
					<div class="row">
						<div class="col-xs-12">
							<label> Ingrese el código del producto:</label><br>
						</div>
						
						<div class="col-xs-12" id="inputs">
							<input type="text" placeholder="Codigo"/>
						</div>
					
						<div class="col-xs-12">
							<label> Ingrese el tipo de producto:</label><br>
						</div>
						
						<div class="col-xs-12" id="inputs">
							<input list="productos">
								<datalist id="productos">
									<option value="Tecnológico">
									<option value="Suministro">
									<option value="Instalación">
								</datalist>
						</div>

						<div class="col-xs-12">
							<label> Ingrese la descripción del producto:</label><br>
						</div>
						
						<div class="col-xs-12" id="inputs">
							<input type="text" placeholder="nombre del producto"/>
						</div>
						
						<div class="col-xs-12">
							<label> Ingrese la cantidad:</label><br>
						</div>
						
						<div class="col-xs-12" id="inputs">
							<input type="text" placeholder="cantidad"/>
						</div>
						
						<div class="col-xs-12">
							<label> Fecha de modificación:</label>
						</div>
						
						<div class="col-xs-12" id="inputs">
							<input class="input-date" type="date" disabled />
						</div>
						
						<div class="col-xs-6">
							<input class="btn btn-block" type="button" value="Cancelar"/>
						</div>
						
						<div class="col-xs-6">
							<input class="btn btn-success btn-block" type="submit" value="Guardar"/>
						</div>
					</div>
				</form>
			</div>
		</div>
